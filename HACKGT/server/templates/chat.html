<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearHug - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background: #B7D1FA ">
    <div style="width: 100%; height: 100%; position: relative; background: #B7D1FA; border: 1px black solid">
        <div style="width: 100%; height: 100%; position: relative; background: #B7D1FA; border: 1px black solid">
            <!-- Placeholder Box (This can be replaced by the actual chat container) -->
            <div id="conversation" style="width: 731px; height: 577px; left: 682px; top: 223px; position: absolute; background: #D9D9D9; overflow-y: auto; padding: 15px;">
                <!-- This container will hold the chat messages dynamically -->
            </div>
            
            <!-- Bear Image -->
            <img style="width: 491px; height: 521px; left: 31px; top: 249px; position: absolute; transform:rotateY('180'); transform-origin: 0 0" 
                 src="./static/images/bearhuglight.png" />

            <!-- Chat Text Placeholder -->
            <div style="width: 391px; height: 220px; left: 750px; top: 407px; position: absolute; text-align: center; color: black; font-size: 50px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                Chat
            </div>

            <!-- Header Section with Navigation -->
            <div style="width: 1440px; height: 123px; left: 0px; top: 0px; position: absolute; background: #99B4DF">
                <div style="width: 178px; height: 53px; left: 1248px; top: 27px; position: absolute; background: #99B4DF; border: 1px black solid; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                    <div style="color: #E2EDFF; font-size: 30px; font-family: Quicksand; font-weight: 700; text-decoration: underline; word-wrap: break-word">Enter Chat</div>
                </div>
                <img style="width: 98px; height: 102px; left: 31px; top: 8px; position: absolute" src="./static/images/Bearhugdark.png" />
                <img style="width: 463px; height: 114px; left: 488px; top: 4px; position: absolute" src="./static/images/BearHugtitle.png" />
            </div>
        </div>

        <!-- Start and Stop Buttons with onclick handlers -->
        <div style="position: absolute; top: 849px; left: 158px;" onclick="startTranscription()">
            <div style="background: #5AA7A7; color: white; font-size: 50px; font-family: Inter; font-weight: 700; border-radius: 15px; width: 468px; height: 97px; text-align: center; line-height: 97px;">
                Start Chat
            </div>
        </div>

        <div style="position: absolute; top: 854px; left: 814px;" onclick="stopTranscription()">
            <div style="background: #5AA7A7; color: white; font-size: 50px; font-family: Inter; font-weight: 700; border-radius: 15px; width: 468px; height: 97px; text-align: center; line-height: 97px;">
                End Chat
            </div>
        </div>
        
        <!-- Status Display -->
        <div id="status" style="position: absolute; top: 950px; left: 158px; color: #585858; font-size: 30px; font-family: Quicksand; font-weight: 700;">
            Chat not started
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
